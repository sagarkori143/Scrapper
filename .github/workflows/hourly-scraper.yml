name: Hourly Job Scraper

on:
  schedule:
    # Run every hour at minute 0 (e.g., 1:00, 2:00, 3:00, etc.)
    - cron: '0 * * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  scrape-jobs:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Install Playwright browsers
      run: |
        playwright install --with-deps chromium
        
    - name: Create .env file
      run: |
        echo "GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }}" > .env
        
    - name: Create necessary directories
      run: |
        mkdir -p data
        mkdir -p results
        mkdir -p configs
        
    - name: Run enhanced job scraper
      run: |
        python scrapper.py
        
    - name: Upload job data artifacts
      uses: actions/upload-artifact@v3
      with:
        name: job-data-${{ github.run_number }}
        path: |
          data/
          results/
          configurations.json
        retention-days: 30
        
    - name: Commit and push changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/ results/ configurations.json
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Automated job scraping - $(date '+%Y-%m-%d %H:%M:%S')"
          git push
        fi
